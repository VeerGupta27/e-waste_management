<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #2e4d68;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            color: white;
            z-index: 1000;
            padding: 20px;
        }
        .menu.active {
            display: block;
        }
        .menu a {
            display: block;
            margin: 20px 0;
            font-size: 24px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        .menu a:hover {
            color: #4caf50;
        }
        .close-btn {
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div>ReTech Solution</div>
        <div class="menu-icon" onclick="openMenu()">☰</div>
    </header>
    <div class="content">
        <h1>Welcome to ReTech Solution</h1>
        <p>Explore our services and initiatives for e-waste recycling and sustainability.</p>
        <p>Additional content on the page goes here.</p>
    </div>
    <div class="menu" id="menu">
        <div class="close-btn" onclick="closeMenu()">✖</div>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#signup" class="auth">Sign Up/Sign In</a>
    </div>
    <script>
        function openMenu() {
            const menu = document.getElementById('menu');
            menu.classList.add('active');
        }
        function closeMenu() {
            const menu = document.getElementById('menu');
            menu.classList.remove('active');
        }
    </script>
</body>
</html>
