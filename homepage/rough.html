<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page with Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image:url(background.webp);
            height: 100vh;
            background-size: cover;

        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px; 
        }
        .hamburger-menu {
             position: fixed; 
            top: 10px;
            left: 10px;
            font-size: 50px;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        #firstPage {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin: 0;
            text-align:center;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: darkblue;
        }
        #secondPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            overflow: auto;
            z-index: 999;
        }
        #secondPage .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-wrap: wrap;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .box h2 {
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="hamburger-menu" onclick="showSecondPage()">â˜°</div>

    <!-- First Page  -->
    <div id="firstPage">
        <h1>ReTech Solution</h1>
    </div>
    <button class="button">Sign up/ Sign in</button>
    </div>

    <!-- Second Page  -->
    <div id="secondPage">
        <div class="close-btn" onclick="hideSecondPage()">X</div>
        <div class="container">
            <div class="box">
                <h2>E-Waste Registration</h2>
            </div>
            <div class="box">
                <h2>Carbon-footprint Calculator</h2>
            </div>
            <div class="box">
                <h2>State-wise Carbon-footprint</h2>
            </div>
        </div>
    </div>

    <script>
        function showSecondPage() {
            document.getElementById('secondPage').style.display = 'block';
            document.getElementById('firstPage').style.display = 'none';
        }

        function hideSecondPage() {
            document.getElementById('secondPage').style.display = 'none';
            document.getElementById('firstPage').style.display = 'block';
        }
    </script>
</body>
</html>
