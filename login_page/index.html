<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let’s move to ReTech Solution </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="display-login" id="login-form">
           <h1>ReTech Solution</h1>
            <form action="#" id="SignInForm">
                <input type="email" placeholder="example@email.com" id="emailid" required>
                <input type="password" placeholder="Password" id="Password" required>
                <button type="submit">Sign in</button>
            </form>
            <div class="sign-in">
                -------------------- Or --------------------
               
                <br>
                <span>Don’t have an account? </span>
                    <a href="#" id="signup-link">Signup</a>
                
            </div>
        </div>
      
               
        <div class="display-signup" id="signup-form" style="display: none;">
            <h1>ReTech Solution - Sign Up</h1> 
            <form action="#" id="SignupForm">
                <input type="text" placeholder="Full Name" id="fullName" required>
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="conPass" required>
                <button type="submit">Sign up</button>
            </form>
            <p id="passWarn"></p>
            <div class="sign-in">
                -------------------- Or --------------------
                <br>
                <span>Already have an account? </span>
                <a href="#" id="login-link">Login</a>
            </div>
        </div>
    </div>



    <script>
        // Get the elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');

        // When 'Signup' link is clicked, hide the login form and show the signup form
        signupLink.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default action
            loginForm.style.display = 'none'; // Hide login form
            signupForm.style.display = 'block'; // Show signup form
        });

        // When 'Login' link is clicked, hide the signup form and show the login form
        loginLink.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default action
            signupForm.style.display = 'none'; // Hide signup form
            loginForm.style.display = 'block'; // Show login form

            
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js">
   
  </script>

<script  src="login.js"></script>

</body>
</html>
