<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTech Solution</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 20px;
            cursor: pointer;
        }
        .menu-icon div {
            height: 3px;
            background-color: white;
            border-radius: 1px;
        }
        .title {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin: 0;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Hamburger Menu -->
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Title -->
        <div class="title">ReTech Solution</div>

        <!-- Sign-up/Sign-in Button -->
        <button class="button">Sign up/ Sign in</button>
    </div>
</body>
</html>
