<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Levels in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            color: #333;
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }

        .map {
            margin-right: 20px;
            border: 2px solid #333; /* Add border */
            padding: 10px; /* Add padding inside the box */
            background-color: #fff; /* Optional: Add background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better appearance */
        }

        .scale {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scale-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: rgb(0, 0, 182);
        }

        .orange {
            background-color: orange;
        }

        .red {
            background-color: rgb(179, 10, 10);
        }
    </style>
</head>
<body>
    <h1>Carbon Footprint Levels in India</h1>
    <div class="container">
        <div class="map">
            <img src="country.svg" alt="Map of India" width="500">
        </div>
        <div class="scale">
            <div class="scale-item">
                <div class="color-box green"></div>
                <span>Good</span>
            </div>
            <div class="scale-item">
                <div class="color-box blue"></div>
                <span>Satisfactory</span>
            </div>
            <div class="scale-item">
                <div class="color-box orange"></div>
                <span>Moderate</span>
            </div>
            <div class="scale-item">
                <div class="color-box red"></div>
                <span>Poor</span>
            </div>
        </div>
    </div>
    <script src="mapdata.js"></script>
</body>
</html>
